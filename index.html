    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Leather Land</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="img-div">
                    <img src="./assets/images/main-logo.png" alt="">
                    <span class="brand-name">Leather Land</span>
                </div>
                <nav class="nav-bar">
                    <ul>
                        <li class="nav-links"><a href="">Home</a></li>
                        <li class="nav-links"><a href="">Trending</a></li>
                        <li class="nav-links"><a href="">Shoes</a></li>
                        <li class="nav-links"><a href="">Belts</a></li>
                        <li class="nav-links"><a href="">Wallets</a></li>
                        <li class="nav-links" style="text-overflow: ellipsis;"><a href="">Other accessories</a></li>
                        <li class="nav-links"><a href="">Contact us</a></li>
                    </ul>
                </nav>

                <div class="search-bar">
                    <form action="">
                        <input type="text" name="search" id="search-box" placeholder="Search...">
                    </form>
                </div>

                <div class="btn-container">
                    <a href="./pages/signupAndLogin.html" class="sign-in" id="signIn">Sign in</a>
                </div>

                <div class="hamburger">
                    <i class="fa-solid fa-bars icon"></i>
                </div>
                <div class="cart" id="cartButton">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="profile" id="profileButton">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
            </div>
        </header>
        <section id="profile-content">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <span id="display-username">Username</span>
                    <a href="#">View Profile</a>
                    <button type="button" id="logout-btn">Logout</button>
                </div>
            </div>
        </section>
        <section class="hero" id="hero-section">
            <div class="container">
                <img src="./assets/images/slide.webp" loading="lazy">
            </div>
        </section>
        <section class="featured-product">
            <div class="container product-container">
     
            </div>
        </section>
        <script src="./js/menu.js"></script>
        <script src="./js/admin.js" type="module" defer></script>
        <script src="./js/auth.js" type="module" defer></script>
        <script src="./js/main.js" type="module" defer></script>
