<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Product Page</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="img-div">
                <img src="../assets/images/main-logo.png" alt="">
                <span class="brand-name">Leather Land</span>
            </div>
            <nav class="nav-bar">
                <ul>
                    <li class="nav-links"><a href="../index.html">Home</a></li>
                    <li class="nav-links"><a href="./trendings.html">Trending</a></li>
                    <li class="nav-links"><a href="./shoes.html">Shoes</a></li>
                    <li class="nav-links"><a href="./belts.html">Belts</a></li>
                    <li class="nav-links"><a href="./wallets.html">Wallets</a></li>
                    <li class="nav-links"><a href="./accessories.html">Other accessories</a></li>
                    <li class="nav-links"><a href="#footer">Contact us</a></li>
                </ul>
            </nav>

            <div class="search-bar">
                <form action="">
                    <input type="text" name="search" id="search-box" placeholder="Search...">
                </form>
            </div>

            <div class="btn-container">
                <a href="./signupAndLogin.html" class="sign-in" id="signIn">Sign in</a>
            </div>

            <div class="hamburger">
                <i class="fa-solid fa-bars icon"></i>
            </div>
            <div class="cart" id="cartButton">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="profile" id="profileButton">
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="product-page">
            <div class="product-image-section">
                <div class="main-image-container">
                    <img id="main-image" src="" alt="Product Image">
                </div>
                <div class="thumbnail-container">
                    <!-- Thumbnails will be dynamically inserted here -->
                </div>
            </div>
            <div class="product-details-section">
                <h1 id="product-name">Product Name</h1>
                <p class="price">â‚¹<span id="product-price">Price</span></p>
                <p class="availability">Availability: <span id="product-availability">In Stock</span></p>
                <p class="description">Description:<br><span id="product-description">Lorem ipsum dolor sit amet...</span></p>
                
                <div class="size-options" id="size-options">
                    <p>Select Size:</p>
                    <div class="sizes" id="size-buttons"></div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn add-to-cart">Add to Cart</button>
                    <button class="btn buy-now">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    
    <script type="module" src="../js/productpagestatecheck.js"></script>
    <script src="../js/menu.js" defer></script>
    <script type="module" src="../js/statecheck.js"></script>
    <script type="module" src="../js/productpage.js"></script>
</body>

</html>
