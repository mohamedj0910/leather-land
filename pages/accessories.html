<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Other Accessories</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="img-div">
                <img src="../assets/images/main-logo.png" alt="">
                <span class="brand-name">Leather Land</span>
            </div>
            <nav class="nav-bar">
                <ul>
                    <li><a href="../index.html" class="nav-links">Home</a></li>
                    <li><a href="./trendings.html" class="nav-links">Trending</a></li>
                    <li><a href="./shoes.html" class="nav-links">Shoes</a></li>
                    <li><a href="./belts.html" class="nav-links">Belts</a></li>
                    <li><a href="./wallets.html" class="nav-links">Wallets</a></li>
                    <li><a href="#" class="nav-links nav-active">Other accessories</a></li>
                    <li><a href="#footer" class="nav-links">Contact us</a></li>
                </ul>
            </nav>

            <div class="search-bar">
                <form action="">
                    <input type="text" name="search" id="search-box" placeholder="Search...">
                </form>
            </div>

            <div class="btn-container">
                <a href="./signupAndLogin.html" class="sign-in" id="signIn">Sign in</a>
            </div>

            <div class="hamburger">
                <i class="fa-solid fa-bars icon"></i>
            </div>
            <div class="cart" id="cartButton">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-count"></span>
            </div>
            <div class="profile" id="profileButton">
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>
    </header>
    <section id="profile-content">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <span id="display-username">Username</span>
                <a href="#">View Profile</a>
                <button type="button" id="logout-btn">Logout</button>
            </div>
        </div>
    </section>
    <section class="accessories">
        <div class="container product-container">

        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <div class="logo">
                <img src="../assets/images/main-logo.png" alt="Footer Logo"><h1>Leather Land</h1>
            </div>
            <ul class="nav">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <div class="subscribe">
                <input type="email" placeholder="Subscribe to our newsletter">
                <button>Subscribe</button>
            </div>
            <div class="copyright">
                &copy; 2024 Leather Land. All rights reserved.
            </div>
        </div>
    </footer>
    <script type="module" src="../js/accessories.js"></script>
    <script type="module" src="../js/statecheck.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
