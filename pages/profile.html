<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="content">
    <header id="header">
      <div class="container">
        <div class="img-div">
          <img src="../assets/images/main-logo.png" alt="">
          <span class="brand-name">Leather Land</span>
        </div>
        <nav class="nav-bar">
          <ul>
            <li><a href="/" class="nav-links">Home</a></li>
            <li><a href="./trendings.html" class="nav-links">Trending</a></li>
            <li><a href="./shoes.html" class="nav-links">Shoes</a></li>
            <li><a href="./belts.html" class="nav-links">Belts</a></li>
            <li><a href="./wallets.html" class="nav-links">Wallets</a></li>
            <li><a href="./others.html" class="nav-links">Other accessories</a></li>
            <li><a href="#footer" class="nav-links">Contact us</a></li>
          </ul>
        </nav>

        <!-- <div class="search-bar">
                <form action="">
                    <input type="text" name="search" id="search-box" placeholder="Search...">
                </form>
            </div> -->

        <div class="btn-container">
          <a href="./pages/signupAndLogin.html" class="sign-in" id="signIn">Sign in</a>
        </div>

        <div class="hamburger">
          <i class="fa-solid fa-bars icon"></i>
        </div>
        <!-- <div class="cart" id="cartButton">
                <i class="fa-solid fa-cart-shopping"></i>
            </div> -->
        <div class="profile" id="profileButton">
          <i class="fa-solid fa-circle-user"></i>
        </div>
      </div>
    </header>
    <section id="profile-content">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
          <span id="display-username">Username</span>

          <button type="button" id="view-profile">View Profile</button>
          <button type="button" id="order-history">View Order History</button>
          <button type="button" id="logout-btn">Logout</button>
        </div>
      </div>
    </section>

    <div class="profile-wrapper">
      <div class="profile-container">
        <h1>
          <img src="../assets/icons/profile.svg">
          <span id="heading"></span>
        </h1>
        <form id="profile-form">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" readonly>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" readonly>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Update your address" readonly>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Update your phone Number" readonly>
          </div>
          <div class="form-group">
            <label for="eamil">Email</label>
            <input type="text" id="email" name="email" readonly>
          </div>
          <div class="buttons">
            <button type="button" class="edit">Edit Profile</button>
            <button type="submit" class="save" style="display: none;">Save Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="loader-container">
    <div>
        <div class="loader">
            <svg viewBox="0 0 80 80">
                <circle r="32" cy="40" cx="40" id="test"></circle>
            </svg>
        </div>

        <div class="loader triangle">
            <svg viewBox="0 0 86 80">
                <polygon points="43 8 79 72 7 72"></polygon>
            </svg>
        </div>

        <div class="loader">
            <svg viewBox="0 0 80 80">
                <rect height="64" width="64" y="8" x="8"></rect>
            </svg>
        </div>
    </div>
    <div>
        <p>Loading</p>
    </div>
</div>
  <script src="../js/profile.js" type="module"></script>
  <script src="../js/statecheck.js" type="module"></script>
  <script src="../js/menu.js"></script>
</body>

</html>
