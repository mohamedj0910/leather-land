<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/checkout.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Checkout</title>
</head>

<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <div class="container">
    <main>
      <section class="order-summary">
        <h2>Order Summary</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="order-items">


          </tbody>
        </table>
      </section>
      <div class="order-details">
        <section class="address">
          <h2>Address</h2>
          <form id="address-form">
            <div>
              <label for="full-name">Full Name</label>
              <input type="text" id="full-name" placeholder="Enter your name">
              <span class="name-error"></span>
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" placeholder="Enter your phone number">
              <span class="phone-error"></span>
            </div>
            <div>
              <label for="address">Address</label>
              <textarea id="address" placeholder="Enter your address"></textarea>
              <span class="address-error"></span>
            </div>
            <div class="btns">
              <button type="submit" id="save-btn">Save Address</button>
              <button type="button" id="edit-address" style="display: none;">Edit</button>
            </div>

          </form>
        </section>
        <section class="summary">
          <h2>Summary</h2>
          <p>Subtotal: <span>₹<span id="subtotal">0</span></span></p>
          <p>Delivery Fee: <span>₹<span id="delivery-fee">50<span></span></p>
          <p>Total: <span>₹<span id="total">0</span></span></p>
          <div class="delivery-details">
            <label>Payment Mode : </label><span class="del-mode not">Not Selected</span>
          </div>
          <div class="delivery-options">
            <input type="radio" id="card" name="payment" value="card">
            <label for="card" class="card-payment">
              <i class="fa-regular fa-credit-card"></i><span>Card</span>
            </label>
            <input type="radio" id="cash" name="payment" value="cash">
            <label for="cash" class="cash-payment">
              <i class="fa-solid fa-hand-holding-dollar"></i><span>Cash on delivery</span>
            </label>
          </div>
          <form id="payment-form" novalidate>
            <h1>card details</h1>
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Cardholder Name">
            <span id="cardholder-name-error" class="error-message"></span>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1121" maxlength="19">
            <span id="card-number-error" class="error-message"></span>

            <label for="expiry-date">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" maxlength="5">
            <span id="expiry-date-error" class="error-message"></span>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3">
            <span id="cvv-error" class="error-message"></span>

            <div class="button-container">
              <button type="submit">Pay Now</button>
            </div>
            <p id="form-message"></p>
          </form>
          <button>Confirm order</button>
        </section>
      </div>
    </main>
    <div class="modal">
      <div class="modal-content">
          <video src="../assets/audio & video/tick.mp4"></video>
          <h2>Thank you for ordering from our shop!</h2>
          <p>Your order has been confirmed successfully.</p>
          <button class="button go-home">Go Home</button>
          <button class="button track-order">Track Order</button>
      </div>
  </div>
  </div>
  <audio src="../assets/audio & video/success-sound.mp3"></audio>
  <script src="../js/checkout.js" type="module"></script>
</body>

</html>
